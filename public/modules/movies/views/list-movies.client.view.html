<div class="container" data-ng-controller="MoviesController" data-ng-init="list()">
	<div class="page-header">
		<h1>Movies</h1>
	</div>
	<div class="row">
		<form class="simple-form">
		<div class="col-md-8"><input type="text" class="form-control" placeholder="Buscar" name="movie" ng-model="movie"></div>
		<div class="col-md-4"><input class="btn btn-default" type="submit" ng-click="find()" value="Buscar"></div>
		</form>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="list-group">
				<a data-ng-repeat="movie in movies" data-ng-href="#!/movies/{{movie.id}}" class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="movie.release_date | date:'mediumDate'"></span>
						by
						<span data-ng-bind="movie.id"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="movie.title"></h4>
					

					<p class="list-group-item-text" data-ng-bind="movie.popularity"></p>
					<img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
				</a>
			</div>
			<div class="alert alert-warning text-center" data-ng-if="!movies.length">
				No existen peliculas para la busqueda <a href="/#!/movies/create">quieres a√±adirla</a>?
			</div>
		</div>
	</div>
</div>
